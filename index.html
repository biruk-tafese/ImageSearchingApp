<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="imageSelector.css">
</head>
<body>
    <div id="logo"><img src="editted.png" alt="Biruk"></div>
  <h1>Image Search App</h1>
   <form>
        <input type="text" name="" id="search-input"
          placeholder="search for images..." />
        <button id="search-button">Search</button>
   </form>  
   <div class="search-results">
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=700&q=60" 
            alt="image">
            <a href="https://unsplash.com/photos/_RBcxo9AU-U" 
               target="_blank"
               alt="noopener noreferrer">An image of a green field</a>
    </div>
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=700&q=60" 
            alt="image">
            <a href="https://unsplash.com/photos/_RBcxo9AU-U" 
               target="_blank"
               alt="noopener noreferrer">An image of a green field</a>
    </div>
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=700&q=60" 
            alt="image">
            <a href="https://unsplash.com/photos/_RBcxo9AU-U" 
               target="_blank"
               alt="noopener noreferrer">An image of a green field</a>
    </div>
</div> 
<button id="show-more-button">show more</button>
 <script src="imageSelector.js"></script>   
</body>
</html>
